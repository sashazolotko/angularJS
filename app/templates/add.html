<div class="modal fade" id="addModal" data-show=true>
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-horizontal" ng-submit="create()" name="addForm">
                    <div class="form-group">
                        <label for="title" class="control-label col-sm-3">Title</label>
                        <div class="col-sm-9">
                            <input class="form-control" id="title" ng-model="item.title" 
                            required ng-maxlength="30" ng-pattern="/[^0-9]\w+/">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="control-label col-sm-3">Description</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="description" ng-model="item.description">
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4">
                            <a ui-sref="{{path}}">
                                <button type="button" ng-click="cancel()" class="btn btn-default">
                                    Cancel
                                </button>
                            </a>
                            <button type="submit" ng-disabled="!item.title" class="btn btn-success">
                                Add
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
